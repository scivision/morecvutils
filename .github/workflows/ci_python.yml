name: ci_python

on:
  push:
    paths:
      - "**.py"
      - ".github/workflows/ci_python.yml"
  pull_request:

jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-python@v6
      with:
        python-version: '3.10'
    - run: pip install .[tests,lint,opencv]
    - run: flake8
    - run: mypy .
    - run: pytest
